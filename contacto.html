<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En la sección de contacto de la web de Prime Burger podrás comunicarte directamente con nosotros por cualquier propuesta, duda o inconveniente">
    <meta name="keywords" content="prime burger, burger prime, hamburgueseria, hamburgueseria en villa madero, hamburgueseria en capital, hamburgueseria en caballito, cheddar, hamburguesas">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="src/css/estilos.css">

    <link rel="shortcut icon" href="src/imagenes/logo1-min-min.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>PRIME BURGER CONTACTO</title>
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand fs-2 fw-bold logo">
                <img src="src/imagenes/logo1-min-min.png" alt="Logo de la marca" height="50">
                PRIME BURGER.</a>
                
                <div class="hamburger-menu navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div class="collapse navbar-collapse justify-content-lg-end " id="navbarSupportedContent">
                    
                    <ul class="navbar-nav mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" aria-current="page">Inicio</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="menu.html" class="nav-link" aria-current="page">Menú</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="galeria.html" class="nav-link" aria-current="page">Galería</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="acerca.html" class="nav-link" aria-current="page">Acerca</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="contacto.html" class="nav-link activo" aria-current="page">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="encabezado-contacto">
            <div class="encabezado-contacto__texto">
                <h1>CONTACTO</h1>
                <div class="separador"></div>
                <p>Completa el formulario para realizarnos una consulta o propuesta</p>
            </div>
        </div>

    </header>

    <main>
        <section class="contacto">
            <form action="" class="container" id="contacto">

                <div class="contacto__campos">
                    <div class="contacto__input">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre...">
                    </div>

                    <div class="contacto__input">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido">
                    </div>
                </div>

                <div class="contacto__campos">
                    <div class="contacto__input">
                        <label for="tel">Telefono</label>
                        <input type="number" name="tel" id="tel" placeholder="Escriba su numero de telefono">
                    </div>

                    <div class="contacto__input">
                        <label for="email">Correo Electronico</label>
                        <input type="text" name="email" id="email" placeholder="Escriba su correo electronico">
                    </div>
                </div>

                <div class="contacto__campos">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                </div>

                <div class="contacto__btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>

    </main>

    <footer class="footer">
            <div class="footer__logo">
                <a href="index.html"><img src="src/imagenes/logo1-min-min.png" alt="Logo de la marca">PRIMER BURGER.</a>
            </div>

            <div class="footer__menu">
                <a href="index.html">Inicio</a>
                <div class="footer__barra"></div>
                <a href="menu.html">Menú</a>
                <div class="footer__barra"></div>
                <a href="galeria.html">Galería</a>
                <div class="footer__barra"></div>
                <a href="acerca.html">Acerca</a>
                <div class="footer__barra"></div>
                <a href="contacto.html">Contacto</a>
            </div>

            <div class="footer__redes">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
    
            <div class="footer__textos">
                <p>Pagina Web desarrollada y diseñada por Nicolás Cajaraville</p>
            </div>
</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
